template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_Tasks_10148_05_repo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{ gitBranch }}

pipelines:
  - name: S_PS_Tasks_10148_05_pipeline
    configuration:
      jfrogCliVersion: 2
      nodePool: win_2019
    steps:
      - name: S_PS_Tasks_10148_05_step
        type: PowerShell
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_Tasks_10148_05_repo
              trigger: false
        execution:
          onStart:
            - Set-Variable -Name "taskVersion" -Scope "Global" -Value "v19.5.${run_id}"
            - New-Item -Path "$step_tmp_dir/$taskVersion" -ItemType Container
            - Copy-Item -Path "${res_S_PS_Tasks_10148_05_repo_resourcePath}/tests/tasks/hello/*" -Destination $step_tmp_dir/$taskVersion/ -Recurse -Force
            - Push-Location $step_tmp_dir/
            - jf rt u "$taskVersion/*" "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" --archive zip
          onExecute:
            - task: jfrog/hello@${taskVersion}
              repository: test-automation-generic-local
              id: S_PS_Tasks_10148_05_task
              input:
                target: "execute"
            - end_step failure
          onComplete:
            - echo "on Complete"
            - try { jf rt del "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" } catch {}
          onSuccess:
            - echo "on Success"
          onFailure:
            - echo "on Failure"

